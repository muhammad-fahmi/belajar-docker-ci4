version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    container_name: ci4-app
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: ci4-db
    environment:
      MYSQL_DATABASE: ci4_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
