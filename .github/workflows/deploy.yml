name: Deploy to Production

on:
  push:
    branches:
      - main  # atau branch yang ingin di-monitor

  # Optional: manual trigger
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "ERROR: SERVER_HOST is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "ERROR: SERVER_USER is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "ERROR: SERVER_SSH_KEY is not set"
            exit 1
          fi
          echo "All secrets are configured âœ“"
          echo "Server: ${{ secrets.SERVER_HOST }}"
          echo "User: ${{ secrets.SERVER_USER }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            # Pull latest changes
            git pull origin main

            # Run database migrations
            php spark migrate

            # Restart service (contoh untuk systemd)
            sudo systemctl restart httpd.service